<!DOCTYPE html>
<html xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="utf-8">
  <title>Log in with your account</title>
  <link rel="stylesheet" type="text/css" href="${contextPath}/resources/css/style.css">
</head>

<body>
<h1>Admin, welcome spring boot security page!</h1>
<div>
    <table border="1" >
        <tr>
            <th>ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
            <th>Username</th>
            <th>Password</th>
            <th>Action</th>
        </tr>
        <tr th:each ="cl : ${messages}">
            <td th:utext="${cl.id}">...</td>
            <td th:utext="${cl.firstname}">...</td>
            <td th:utext="${cl.lastName}">...</td>
            <td th:utext="${cl.age}">...</td>
            <td th:utext="${cl.username}">...</td>
            <td th:utext="${cl.password}">...</td>
            <td> <a th:href="@{admin/edit/{id}(id=${cl.id})}">Edit</a>
            <a th:href="@{admin/delete/{id}(id=${cl.id})}">Delete</a> </td>
        </tr>
    </table>

    <br>
      <a href="/admin/adduser">Add User</a>
    <br>
      <h4><a href="/">Главная</a></h4>
      <h4><a href="/logout">Выйти</a></h4>
</div>
</body>
</html>
