<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add User details</h1>

<form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <table>
        <tr>
            <td> <label for ="firstname">Enter firstname:  </label></td>
            <td><input type="text" th:field="*{firstname}" id="firstname"/></td>
        </tr>
        <tr>
            <td><label for ="lastName">Enter lastName: </label></td>
            <td><input type="text" th:field="*{lastName}" id="lastName"/></td>
        </tr>
        <tr>
            <td><label for ="age">Enter age:     </label></td>
            <td><input type="text" th:field="*{age}" id="age"/></td>
        </tr>
        <tr>
            <td><label for ="username">Enter username: </label></td>
            <td><input type="text" th:field="*{username}" id="username"/></td>
        </tr>
        <tr>
            <td><label for ="password">Enter password: </label></td>
            <td><input type="text" th:field="*{password}" id="password"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Create"/></td>
        </tr>

    </table>
    <h4><a href="/">Главная</a></h4>
    <h4><a href="/logout">Выйти</a></h4>

</form>
</body>
</html>
